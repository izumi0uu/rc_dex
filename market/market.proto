syntax = "proto3";

package market;
option go_package = "./market";

message Kline {
  int64 chain_id = 1;
  string interval = 2;
  string pair_addr = 3;
  double open = 4;
  double high = 5;
  double low = 6;
  double close = 7;
  double mcap_open = 8;
  double mcap_high = 9;
  double mcap_low = 10;
  double mcap_close = 11;
  double amount_usd = 12;
  double volume_token = 13;
  int64 candle_time = 14;
  int64 buy_count = 15;
  int64 sell_count = 16;
  int64 total_count = 17;
  int64 close_at = 18;
  int64 open_at = 19;
  double avg_price = 20;
  double mkt_cap = 21;
  double pump_point = 22;
  string token_addr = 23;
}

message Klines {
  repeated Kline list = 1;
  KlineFluctuation fluctuation = 7;
}

message KlineFluctuation {
  double kline_fluctuation_1m = 1;
  double kline_fluctuation_5m = 2;
  double kline_fluctuation_15m = 3;
  double kline_fluctuation_1h = 4;
  double kline_fluctuation_4h = 5;
  double kline_fluctuation_12h = 6;
  double kline_fluctuation_24h = 7;
}

message Kline24InfoItem {
  double change_24 = 1;
  uint32 txs_24h = 2;
  double vol_24h = 3;
}

message KlineUp {
  string chain = 1;
  string pair_address = 2;
  uint32 timestamp = 3;
  string interval = 4;
  string open = 5;
  string high = 6;
  string low = 7;
  string close = 8;
  string volume = 11;
  uint32 swaps = 9;
  string amount = 10;
  uint32 buys = 12;
  string buy_amount = 13;
  string buy_volume = 14;
  uint32 sells = 15;
  string sell_amount = 16;
  string sell_volume = 17;
}

message Trade {
  string pair_address = 1;
  string tx_hash = 2;
  string maker = 3;
  string to = 4;
  int64 trade_type = 5;
  double base_token_amount = 6;
  double token_amount = 7;
  double base_token_price_usd = 8;
  double total_usd = 9;
  double token_price_usd = 10;
  int64 block_num = 11;
  int64 block_timestamp = 12;
  int64 clamp_type = 13;
  string swap_name = 14;
  int64 sort = 15;
}

message Trades {
  repeated Trade list = 1;
}

message SearchPairByAddrRequest {
  int64  chain_id = 1;
  string address = 2;
}

message QueryUserHoldersRequest {
  repeated string address = 1; // 用户所有地址
  int32 page = 2; // 当前页数
  int32 size = 3; // 分页大小
}

message QueryPairContractSafeRequest {
  int64  chain_id = 1;
  string  pair_address = 2;
}

