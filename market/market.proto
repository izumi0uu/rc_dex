  int64 chain_id = 1;               // Chain ID
  string chain_icon = 2;            // Chain icon URL
  string token_address = 3;         // Token contract address
  string token_icon = 4;            // Token icon URL
  string token_symbol = 5;          // Token name
  double token_price = 6;           // Current price
  double change = 7;                // 24h price change
  double mkt_cap = 8;               // Market capitalization
  string pair_address = 9;
  uint32 txs_24h = 10;
  double vol_24h = 11;
  int64 hold_count = 12;
  double change24 = 13;
  string twitter_username = 14;        // Twitter username
  string website = 15;                 // Official website
  double top_holder = 16;
  double liquidity = 17;
