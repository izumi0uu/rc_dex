// TokenSecurityCheck
message TokenSecurityCheckRequest {
  string mint_address = 1; // SPL Token Mint address (base58)
}

message TokenSecurityCheckResponse {
  string mint_address = 1;
  uint64 supply = 2;
  uint32 decimals = 3;
  bool is_initialized = 4;
  string mint_authority = 5;   // "" if none
  string freeze_authority = 6; // "" if none
  bool mint_authority_safe = 7;   // true if no mint authority
  bool freeze_authority_safe = 8; // true if no freeze authority
  string security_summary = 9;    // e.g. "Safe", "Mint authority risk", etc.
}

service Market {
  rpc GetPumpTokenList(GetPumpTokenListRequest) returns (GetPumpTokenListResponse);
  rpc GetClmmPoolList(GetClmmPoolListRequest) returns (GetClmmPoolListResponse);
  rpc GetKline(GetKlineRequest) returns (GetKlineResponse);
  rpc GetPairInfoByToken(GetPairInfoByTokenRequest) returns (GetPairInfoByTokenResponse);
  rpc GetNativeTokenPrice(GetNativeTokenPriceRequest) returns (GetNativeTokenPriceResponse);
  rpc PushTokenInfo(PushTokenInfoRequest) returns (PushTokenInfoResponse);
  rpc GetTokenInfo(GetTokenInfoRequest) returns (GetTokenInfoResponse);
  rpc TokenSecurityCheck(TokenSecurityCheckRequest) returns (TokenSecurityCheckResponse);
}

