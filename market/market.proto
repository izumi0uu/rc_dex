message Token{
  int32 id = 1;                 // Token ID
  int32 chain_id = 2;            // Chain ID (e.g., 900)
  string chain_name = 3;         // Chain name (e.g., SOL)
  string chain_icon = 4;         // Chain icon URL
  string token_address = 5;      // Token address (e.g., 0x123abc)
  string token_icon = 6;         // Token icon URL
  string token_name = 7;         // Token name (e.g., BTC, NUTCOOL)
  string liq = 8;                // Liquidity
  string mcap = 9;               // Market cap
  string pond = 10;              // Pond value
  string price = 11;             // Price
  double change_5m = 12;         // Change in the last 5 minutes
  double change_1h = 13;         // Change in the last 1 hour
  double change_4h = 14;         // Change in the last 4 hours
  double change_24h = 15;        // Change in the last 24 hours

  SafetyCheck safety_check = 16;    // Safety check information
  bool is_followed = 17;            // Whether the token is followe
  string pair_address = 18;            // Pair address
  double top_holder = 19;
  int32 lock_liquidity = 20;
  int32 freezable = 21;
  int32 mintable = 22;
  uint32 txs_24h = 23;
  double vol_24h = 24;
  int64 hold_count = 25;
}

message SafetyCheck {
  Status is_mintable = 1;
  Status is_freezable = 2;
  Status is_lockable = 3;
}

message AuditInfoRequest {
  string token_address = 1;
  int64 chain_id = 2;
}

message AuditInfoResponse{
  repeated AuditInfo list = 1;
}


message AuditInfo{
  string alarm = 1;
  string quick_intel = 2;
  string go_plus = 3;
  Pass pass = 4;
}

message Pass{
  string quick_intel = 1;
  string go_plus = 2;
}


enum Status {
  UNKNOWN = 0;  // Represents the NULL or uninitialized state
  FALSE = 1;    // Represents false status
  TRUE = 2;     // Represents true status
}

